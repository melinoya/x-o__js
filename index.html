<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x-o</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

<main>
    <div class="game">
        <article class="game__info">
            <h2 class="game__turn">
                X's turn
            </h2>
        </article>

        <section class="game__container">
            <div class="game__field">
                <div class="game__cell" cell-number="1"></div>
                <div class="game__cell" cell-number="2"></div>
                <div class="game__cell" cell-number="3"></div>
                <div class="game__cell" cell-number="4"></div>
                <div class="game__cell" cell-number="5"></div>
                <div class="game__cell" cell-number="6"></div>
                <div class="game__cell" cell-number="7"></div>
                <div class="game__cell" cell-number="8"></div>
                <div class="game__cell" cell-number="9"></div>
            </div>

        </section>

        <div class="game__reset">
            <button class="game__button">Restart</button>
        </div>
    </div>


</main>

<script src="js/script.js"></script>
</body>
</html>
